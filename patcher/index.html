<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">

  <title>CF2 binary patcher</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="https://microsoft.github.io/uf2/assets/css/style.css">
  <script src="patcher.js"></script>
  <script src="web.js"></script>
  <style>
    #patch {
      font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 0.9rem;
      width: 100%;
      height: 12em;
    }

    .page-header {
      padding: 2rem 2rem !important;
    }

    .btn-dl{
      background-color: green;
      float: right;
      color: white;
    }

    .btn-dl:hover{
      background: rgb(33, 173, 33);
    }

    footer {
  background-color: #f8f9fa;
  padding: 1.5em 0;
  text-align: center;
  font-size: 14px;
  color: #333;
  border-top: 1px solid #e0e0e0;
  margin-top: 2em;
}

footer a {
  color: #007bff;
  text-decoration: none;
  margin: 0 1em;
  transition: color 0.3s;
}

footer a:hover {
  color: #0056b3;
  text-decoration: underline;
}

footer span {
  display: block;
  margin-top: 1em;
  font-size: 13px;
  color: #666;
}

    #patch{
      margin: 34px 0px;
    }

    .learnMore{
      font-size: 16px;
    }


.btn-generate {
  display: inline-block;
  padding: 10px 20px;
  background-color: green;
  color: white;
  font-size: 16px;
  text-align: center;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 10px;
}

.btn-generate:hover {
  background-color: rgb(33, 173, 33);
}

#rnd-res {
  display: inline-block;
  margin-left: 15px;
  font-weight: bold;
  color: #333;
}

    @media (max-width:768px){
.learnMore{
  font-size: 12px;
}
      footer {
    padding: 1em;
    font-size: 12px;
  }
  footer a {
    margin: 0.5em 0;
  }
  footer span {
    margin-top: 0.5em;
  }
      .main-content h2{
        text-align: center;
      }

      .btn-dl{
        text-align: center;
      }
      .btn-generate{
        font-size: 13px;
      }
      .main-content pre code{
        font-size: 12px;
      }
    }
  </style>
</head>

<body ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
  <section class="page-header">
    <h1 class="project-name">CF2 patcher</h1>
  </section>

  <section class="main-content">
    <h2>Your patch</h2>
    <textarea id="patch" spellcheck=false onchange="savePatch(event);" placeholder="Enter here..."></textarea>
    <a href="#" id="apply" class="btn btn-dl">Apply my patch</a>

    <h2 class="infohead">Information</h2>
    <pre><code id="currconfig">Drop UF2 or BIN file above to see its config.</code></pre>

    <p class="learnMore">
      <a href="https://github.com/Microsoft/uf2/blob/master/cf2.md">Learn more</a>
      or
      <a href="#" onclick="defines()">download configkeys.h</a>.
    </p>

    <p>
      <a href="#" id="rnd" class="btn btn-generate">Generate random number</a>
      <span id="rnd-res"></span>
    </p>


  <footer>
    <a href="https://makecode.com/privacy" target="_blank" rel="noopener">Privacy &amp; Cookies</a> |
    <a href="https://makecode.com/termsofuse" target="_blank" rel="noopener"> Terms Of Use</a> |
    <a href="https://makecode.com/trademarks" target="_blank" rel="noopener">Trademarks</a> |
    <span>Â© 2019 Microsoft</span>
  </footer>

  </section>

  <script>
    restorePatch()
  </script>

</body>

</html>
